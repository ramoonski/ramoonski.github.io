<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwaltsportal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --accent-color: #ee9b00;
            --text-color: #001219;
            --background-color: #e9d8a6;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 20px;
        }
        .info, .map, .contact-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: var(--primary-color);
        }
        .contact-form h3 {
            margin-top: 0;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1, h2, h3 {
                font-size: 90%;
            }
            .contact-form, .info, .map {
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            input, textarea, button {
                padding: 8px;
                margin-top: 8px;
            }
            h1, h2, h3 {
                font-size: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Rechtsanwälte Grohmann & Kollegen</h1>
            <h2>Unsere Expertise</h2>
            <p>Unser Team steht Ihnen mit Erfahrung und Kom­petenz zur Seite. Durch den Erwerb der Fach­anwalt­schaften können wir Ihnen in einer Vielzahl von rechtlichen Angelegenheiten behilflich sein. </p>
            <div class="contact-form">
                <h3>Kontaktieren Sie uns</h3>
                <form>
                    <input type="text" name="name" placeholder="Ihr Name" required disabled>
                    <input type="email" name="email" placeholder="Ihre E-Mail-Adresse" required disabled>
                    <textarea name="message" placeholder="Ihre Nachricht" required disabled></textarea>
                    <button type="submit" disabled>Nachricht senden</button>
                </form>
                
            </div>
        </div>
        <div class="map">
            <h3>Unser Standort</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d627222.5112370902!2d10.457756346875001!3d52.11452879999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a5f5937ac41777%3A0xc52cd65ec040a5e8!2sRechtsanw%C3%A4lte%20Grohmann%20%26%20Kollegen!5e0!3m2!1sde!2sde!4v1709586831972!5m2!1sde!2sde" ></iframe>
        </div>
    </div>
</body>
</html>
