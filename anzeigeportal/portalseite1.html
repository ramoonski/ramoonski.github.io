<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwaltsportal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --accent-color: #ee9b00;
            --text-color: #001219;
            --background-color: #e9d8a6;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 20px;
        }
        .info, .map, .contact-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: var(--primary-color);
        }
        .contact-form h3 {
            margin-top: 0;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Kanzlei Mustermann & Partner</h1>
            <h2>Unsere Expertise</h2>
            <p>Spezialisiert auf Arbeitsrecht, Familienrecht und Verkehrsrecht, bieten wir umfassende Beratung und Vertretung.</p>
            <div class="contact-form">
                <h3>Kontaktieren Sie uns</h3>
                <form>
                    <input type="text" name="name" placeholder="Ihr Name" required>
                    <input type="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
                    <textarea name="message" placeholder="Ihre Nachricht" required></textarea>
                    <button type="submit">Nachricht senden</button>
                </form>
            </div>
        </div>
        <div class="map">
            <h3>Unser Standort</h3>
            <iframe src="https://maps.google.com/maps?q=Musterstra%C3%9Fe%201%2012345%20Musterstadt&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
    </div>
</body>
</html>
