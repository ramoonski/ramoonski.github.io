<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwaltsportal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --accent-color: #ee9b00;
            --text-color: #001219;
            --background-color: #e9d8a6;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 20px;
        }
        .info, .map, .contact-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: var(--primary-color);
        }
        .contact-form h3 {
            margin-top: 0;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1, h2, h3 {
                font-size: 90%;
            }
            .contact-form, .info, .map {
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            input, textarea, button {
                padding: 8px;
                margin-top: 8px;
            }
            h1, h2, h3 {
                font-size: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Kanzlei Beermann</h1>
            <h2>Unsere Expertise</h2>
            <p>Spezialisiert auf Arbeitsrecht, Familienrecht , Strafrecht und Wirtschaftsrecht. </p>
            <div class="contact-form">
                <h3>Kontaktieren Sie uns</h3>
                <form>
                    <input type="text" name="name" placeholder="Ihr Name" required>
                    <input type="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
                    <textarea name="message" placeholder="Ihre Nachricht" required></textarea>
                    <button type="submit">Nachricht senden</button>
                </form>
            </div>
        </div>
        <div class="map">
            <h3>Unser Standort</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d320.9810209287192!2d11.563621312379844!3d49.93919016882995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a1a2ce7339bf6f%3A0xb013972c7fbd358e!2sVolker%20Beermann!5e0!3m2!1sde!2sde!4v1709499843003!5m2!1sde!2sde"></iframe>
        </div>
    </div>
</body>
</html>
